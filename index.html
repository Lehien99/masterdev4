<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <title>Checkout</title>
</head>

<body>

    <h2>Responsive Checkout Form</h2>
    <p>Resize the browser window to see the effect. When the screen is less than 800px wide, make the two columns stack
        on top of each other instead of next to each other.</p>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form id="fcheckout">
                    <div class="row">
                        <div class="col-50">
                            <h3>Billing Address</h3>
                            <span class="err-row">
                                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                                <span class="error"></span>
                            </span>
                            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">

                            <span class="err-row">
                                <label for="femail"><i class="fa fa-envelope"></i> Email</label>
                                <span class="error"></span>
                            </span>
                            <input type="text" id="femail" name="email" placeholder="john@example.com">

                            <span class="err-row">
                                <label for="faddr"><i class="fa fa-address-card-o"></i> Address</label>
                                <span class="error"></span>
                            </span>
                            <input type="text" id="faddr" name="address" placeholder="542 W. 15th Street">

                            <span class="err-row">
                                <label for="fcity"><i class="fa fa-institution"></i> City</label>
                                <span class="error"></span>
                            </span>
                            <input type="text" id="fcity" name="city" placeholder="New York">

                            <div class="row">
                                <div class="col-50">
                                    <span class="err-row">
                                        <label for="fstate">State</label>
                                        <span class="error"></span>
                                    </span>
                                    <input type="text" id="fstate" name="state" placeholder="NY">
                                </div>
                                <div class="col-50">
                                    <span class="err-row">
                                        <label for="fzip">Zip</label>
                                        <span class="error"></span>
                                    </span>
                                    <input type="text" id="fzip" name="zip" placeholder="10001">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Cards</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>

                            <span class="err-row">
                                <label for="fcname">Name on Card</label>
                                <span class="error"></span>
                            </span>
                            <input type="text" id="fcname" name="cardname" placeholder="John More Doe">

                            <span class="err-row">
                                <label for="fccnum">Credit card number</label>
                                <span class="error"></span>
                            </span>
                            <input type="text" id="fccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

                            <span class="err-row">
                                <label for="fexpmonth">Exp Month</label>
                                <span class="error"></span>
                            </span>
                            <input type="text" id="fexpmonth" name="expmonth" placeholder="September">

                            <div class="row">
                                <div class="col-50">
                                    <span class="err-row">
                                        <label for="fexpyear">Exp Year</label>
                                        <span class="error"></span>
                                    </span>
                                    <input type="text" id="fexpyear" name="expyear" placeholder="2018">
                                </div>
                                <div class="col-50">
                                    <span class="err-row">
                                        <label for="fcvv">CVV</label>
                                        <span class="error"></span>
                                    </span>
                                    <input type="text" id="fcvv" name="cvv" placeholder="352">
                                </div>
                            </div>
                        </div>

                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                    </label>
                    <input type="submit" value="Continue to checkout" class="btn">
                </form>
            </div>
        </div>
        <div class="col-25">
            <div class="container">
                <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span>
                </h4>
                <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                <p><a href="#">Product 2</a> <span class="price">$5</span></p>
                <p><a href="#">Product 3</a> <span class="price">$8</span></p>
                <p><a href="#">Product 4</a> <span class="price">$2</span></p>
                <hr>
                <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
            </div>
        </div>
    </div>
    <div class="row">
        <table id="ftable"> </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
